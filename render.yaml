# Render Blueprint - FutureMe AI Life OS
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: futureme-ai-life-os
    runtime: node
    region: oregon

    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start

    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: habit-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: habit-tracker-db
    databaseName: habit_tracker
    user: habit_tracker
    plan: free
